{% extends 'base.html' %}
{% load static %}

{% block body_block %}

 <!-- Default form register -->
    
    <link href="{% static 'css/upload.css' %}" rel="stylesheet">
    <div class="container">
<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body"> 
<!--    <section  class="form" >-->
<form class="text-center border border-light p-5"  method="POST">
    {% csrf_token %}
    <p class="h4 mb-4">Article Upload</p>

    <div class="form-row mb-4">
       <!--   DOI    -->
          <input  name='doi'type="text" id="defaultRegisterFormDOI" class="form-control mb-4" placeholder="DOI">
        <div class="col">
           
            <!-- First name -->
            <input name='firstname' type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="First name">
        </div>
        <div class="col">
            <!-- Last name -->
            <input  name="lastname" type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Last name">
        </div>
    </div>
   <!-- E-mail -->
    <input  name="email" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    <!-- Title -->
   <input  name="title" type="text" id="defaultRegisterFormTitle" class="form-control mb-4" placeholder="Article Title">
   
  
   <!--  Area of research  -->
   <input name="research" type="text" id="defaultRegisterFormresearch" class="form-control mb-4" placeholder="Area of research">
  
  <!--  Journal name  -->
   <input name="jname" type="text" id="defaultRegisterFormjournal" class="form-control mb-4" placeholder="Journal Name">
  <!--  Volume  -->
   <input  name="volume" type="text" id="defaultRegisterFormvolume" class="form-control mb-4" placeholder="Volume"> 
  <!--  issue  -->
   <input  name="issue" type="text" id="defaultRegisterFormissue" class="form-control mb-4" placeholder="Issue">
  <!--  link-->
   <input name="link" type="url" id="defaultRegisterFormlink" class="form-control mb-4" placeholder="Link">
  <!-- Password -->

    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
    </small> -->

    <!-- Phone number -->

    <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        Optional - for two step authentication
    </small> -->

    <!-- Newsletter -->
    <div class="custom-control custom-checkbox">
        <input name="newsletter" type="checkbox" class="custom-control-input" id="defaultRegisterFormNewsletter">
        <label class="custom-control-label" for="defaultRegisterFormNewsletter">Subscribe to our newsletter</label>
    </div>

    <!-- Sign up button -->
    <button class="btn btn-info my-4 btn-block" type="submit">Upload</button>
